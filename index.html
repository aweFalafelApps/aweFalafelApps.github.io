<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <title>Random Image</title>
        <base href="/" />
        <link href="https://unpkg.com/normalize.css@latest/normalize.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <link href="styles/dark.css" rel="stylesheet" id="theme-css" />
    </head>
    <body class="mdc-typography mdc-theme--background mdc-theme--on-surface">
        <app>
            <div class="ri-body__full">
                <div class="ri-loading__shim"></div>
                <div class="ri-loading__header">
                    <h3 class="mdc-typography--headline3">Loading...</h3>
                </div>
                <div class="ri-loading__progress">
                    <div role="progressbar" class="mdc-linear-progress mdc-linear-progress--indeterminate">
                        <div class="mdc-linear-progress__buffer"></div>
                        <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
                            <div class="mdc-linear-progress__bar-inner"></div>
                        </div>
                        <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
                            <div class="mdc-linear-progress__bar-inner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </app>

        <script type="text/javascript">
            // Single Page Apps for GitHub Pages
            // https://github.com/rafrex/spa-github-pages
            // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
            // ----------------------------------------------------------------------
            // This script checks to see if a redirect is present in the query string
            // and converts it back into the correct url and adds it to the
            // browser's history using window.history.replaceState(...),
            // which won't cause the browser to attempt to load the new url.
            // When the single page app is loaded further down in this file,
            // the correct url will be waiting in the browser's history for
            // the single page app to route accordingly.
            (function (l) {
                if (l.search) {
                    var q = {};
                    l.search.slice(1).split('&').forEach(function (v) {
                        var a = v.split('=');
                        q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                    });
                    if (q.p !== undefined) {
                        window.history.replaceState(null, null,
                            l.pathname.slice(0, -1) + (q.p || '') +
                            (q.q ? ('?' + q.q) : '') +
                            l.hash
                        );
                    }
                }
            }(window.location))
        </script>

        <script src="_framework/blazor.webassembly.js"></script>
        <script src="scripts/randomimage.js"></script>
    </body>
</html>
